<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">NewsApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </div>
      </nav>

<div class="row mx-2 mt-3">
    <div class="col-md-2">
       <a href="{% url 'home' %}?category=business"><b> Business</b></a>
    </div>
    <div class="col-md-2">
       <a href="{% url 'home' %}?category=entertainment"><b> Entertainment</b></a>
    </div>
    <div class="col-md-2">
       <a href="{% url 'home' %}?category=health"><b>Health</b></a>
    </div>
    
    <div class="col-md-2">
       <a href="{% url 'home' %}?category=science"><b>Science</b></a>
    </div>
    <div class="col-md-2">
        <a href="{% url 'home' %}?category=sports"><b>Sports</b></a>
    </div>
    <div class="col-md-2">
        <a href="{% url 'home' %}?category=technology"><b>Technology</b></a>
    </div>
</div>


<div class="row mx-auto mt-3">
    <div class="col-md-6">
        <form class="d-flex" role="search">
            {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search Country" name="country" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
    </div>
</div>

    <div class="container">
        <div class="row">
            {% for i in articles %}
            <div class="col-md-4 mt-5 mb-4">
                
                
                <div class="card " style="width: 100%;height: 100%;">
                    <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">{{ i.author }}</p>
                      <h5 class="card-title">{{ i.title }}</h5>
                      <p class="card-title">{{ i.source.name }}</p>
                      <p class="card-text">{{ i.description }}</p>
                      <hr>
                      <small>Date: {{ i.publishedAt}}</small>
                      <a href="{{ i.url }}" class="btn btn-success m-1">See Full News</a>
                    </div>
                  </div>
                 

            </div>
            {% endfor %}
        
        </div>
    </div>
    
</body>
</html>
